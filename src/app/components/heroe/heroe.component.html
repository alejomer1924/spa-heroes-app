
<h1 class="animated fadeIn"> {{heroe.nombre |uppercase}} <small>({{heroe.aparicion |date:'y'}})</small></h1>
<hr> 

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src] = "heroe.img" class="img-fluid" alt='imagen-heroe'>
        <br><br>
        <a [routerLink] = "['/heroes']" class="btn btn-dark btn-block"> Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf= "(heroe.casa === 'DC')">
            <img src="assets/img/DC.PNG" alt="" class="img-logo">
        </div>
        <div *ngIf = "(heroe.casa === 'Marvel')">
            <img src="assets/img/marvel.PNG" alt="" class="img-logo">
        </div>
    </div>



</div>
